<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main id="main-pag">
  <section id="container">
    <picture>
    <source media="(max-width: 568px)" srcset="./images/image-product-mobile.jpg">
    <img src="./images/image-product-desktop.jpg" alt="desk-pic" id="picturee" srcset="">
    </picture>
    <div id="info">
      <div id="initial">
        <p>PERFUME</p>
      </div>
      <div id="title">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div id="paragraph1">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div id="prices">
      <div id="price1">
        $149.99
      </div>
      <div id="price2">
        <s>$169.99</s>
      </div>
      </div>
      <div id="cart-icon">
      </div>
      <div id="add">
        <p><i class="fa fa-shopping-cart" aria-hidden="true"></i> Add to Cart</p>
      </div>
        </section>
        </main>
        <footer>
        <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/RobertoFerreiira" target="_blank">Roberto Ferreira</a>.
        </div>
      </footer>
    </div>
</body>
</html>
